<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #fdf8fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #6b5a63;
    }

    .message-box {
      text-align: center;
      padding: 40px;
    }

    .icons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 0 auto 20px;
      animation: pulse 1.2s ease-in-out infinite;
    }

    .icons svg {
      width: 48px;
      height: 48px;
    }

    .arrow {
      fill: #a8d4f0;
    }

    .heart {
      width: 40px !important;
      height: 40px !important;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    h1 {
      font-size: 20px;
      font-weight: 500;
      color: #6b5a63;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <div class="icons">
      <svg class="arrow" viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
      <svg class="heart" viewBox="0 0 24 24">
        <defs>
          <linearGradient id="transGrad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#a8d4f0"/>
            <stop offset="50%" stop-color="#f2a5b3"/>
            <stop offset="100%" stop-color="#ffffff"/>
          </linearGradient>
        </defs>
        <path fill="url(#transGrad)" stroke="#ccc" stroke-width="0.5" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </div>
    <h1>redirecting to a safe site&hellip;</h1>
  </div>

  <!-- Navigation handled by background script -->
</body>
</html>
